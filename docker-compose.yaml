services:
  frankenphp:
    image: dunglas/frankenphp
    container_name: frankenphp
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"  # QUIC HTTP/3
    environment:
      # 启用 Worker 模式：格式 "worker /path/to/script.php"
      # 为多站点，可在 Caddyfile 中为每个站点单独配置
      # FRANKENPHP_CONFIG: "worker /app/shared/worker.php"
      # 开发模式：监听文件变化自动重启 worker
      # FRANKENPHP_WATCH: "--watch"
      # 最大请求数（防止内存泄漏，例如每 1000 请求重启）
      # MAX_REQUESTS: "1000"
      SERVER_NAME: ":80"
    volumes:
      - ./wwwroot:/wwwroot
      - ./caddy/caddyfile:/etc/frankenphp/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - mysql
      - redis
    privileged: true

  mysql:
    image: mysql:8.0.13
    container_name: mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    expose:
      - "3306"
    environment:
      - MYSQL_ROOT_PASSWORD=123456
    volumes:
      - mysqldata:/var/lib/mysql

  redis:
    image: redis:alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    expose:
      - "6379"

volumes:
  caddy_data:
  caddy_config:
  mysqldata: